<h1>CPU</h1><br><br>
<p><b><u>CPU</b> stands for Central Processing Unit.</u><br><br>
It is the portion of a <u>computer</u> system that carries<br><br>
out the instructions of a <u>computer</u> program.<br><br>
It carries out each instruction of the program in sequence,<br><br>
to perform the basic arithmetical, logical, and input/output operations of the system.
</p>
